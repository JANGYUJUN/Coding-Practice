<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myalbum</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div class="theme-btns">
        <button type="button" id="theme-dark">
            <img src="./images/irangi_1.png" alt="다크모드 보기">
        </button>
        <button type="button" id="theme-light">
            <img src="./images/irangi_2.png" alt="라이트모드 보기">
        </button>
    </div>
    <section class="album-container">
        <h1>My Album</h1>
        <div class="album-view">
            <img src="./images/irangi_3.png" alt="first-day">
        </div>
        <div class="album-list">
            <button type="button">
                <img src="./images/irangi_3.png" alt="first-day">
            </button>
            <button type="button">
                <img src="./images/irangi_4.png" alt="second-day">
            </button>
            <button type="button">
                <img src="./images/irangi_5.png" alt="fourth-day">
            </button>
            <button type="button">
                <img src="./images/irangi_6.png" alt="fifth-day">
            </button>
        </div>
        <div class="album-contents">
            <h2>My first coding day~!</h2>
            <p>
                I started coding today~! I'm going to do my best!
            </p>
        </div>
    </section>
    <script src="./js/common.js"></script>
</body>
</html>
